<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Colors Section</title>

  <!-- Urbanist Font -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- GSAP Core + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Urbanist', sans-serif;
      background-color: #fff;
      color: #111;
    }

    .colors-section {
      padding: 100px 20px;
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .colors-title {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(40px);
    }

    .colors-subtitle {
      font-size: 20px;
      font-weight: 500;
      color: #555;
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(40px);
    }

    .color-palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-bottom: 40px;
    }

    .color-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      opacity: 0;
      transform: scale(0);
      transition: transform 0.3s ease;
    }

    .color-circle:hover {
      transform: scale(1.15) translateY(-8px);
    }

    .base-label {
      font-size: 16px;
      color: #666;
      opacity: 0;
      transform: translateY(20px);
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #3343CF;
      border-radius: 50%;
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <section class="colors-section">
    <h2 class="colors-title">Colors</h2>
    <p class="colors-subtitle">Monochromatic Color Harmony</p>

    <div class="color-palette">
      <div class="color-circle" style="background-color: #eaf3ff;"></div>
      <div class="color-circle" style="background-color: #d6e9ff;"></div>
      <div class="color-circle" style="background-color: #c3ddff;"></div>
      <div class="color-circle" style="background-color: #a8cbff;"></div>
      <div class="color-circle" style="background-color: #8eb6ff;"></div>
      <div class="color-circle" style="background-color: #6e95fc;"></div>
      <div class="color-circle" style="background-color: #4f6ef9;"></div>
      <div class="color-circle" style="background-color: #3343CF;"></div>
      <div class="color-circle" style="background-color: #2c38b2;"></div>
      <div class="color-circle" style="background-color: #212b8d;"></div>
    </div>

    <p class="base-label"><span class="dot"></span>Base Color<br>HEX: #3343CF</p>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".colors-section",
        start: "top 80%",
        toggleActions: "play none none none"
      }
    });

    tl.to(".colors-title", {
      opacity: 1,
      y: 0,
      duration: 0.8,
      ease: "power3.out"
    })
    .to(".colors-subtitle", {
      opacity: 1,
      y: 0,
      duration: 0.8,
      ease: "power3.out"
    }, "-=0.6")
    .to(".color-circle", {
      opacity: 1,
      scale: 1,
      duration: 0.5,
      stagger: 0.1,
      ease: "power3.out"
    }, "-=0.4")
    .to(".base-label", {
      opacity: 1,
      y: 0,
      duration: 0.6,
      ease: "power3.out"
    }, "-=0.2");
  </script>
</body>
</html>
